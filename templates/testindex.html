<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
      <title>Hello, world!</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
              <h2 class="verone">Lorem ipsum</h2>
              <p class="verone">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe quisquam consectetur quos nam tenetur nemo optio itaque veritatis, sequi ipsum tempore at voluptatum molestiae odit maxime ex numquam laudantium aut.</p>
            </div>
            <div class="chat-container">
              <div class="top-bar">
                <div class="user-info">
                    <h2 class="vertwo">User: {{user_input}}</h2>
                </div>
              </div>
              <div class="chat-window">
                  <h2 class="vertwo"> {{bot_response}} </h2>
              </div>
              <form  action="/process" method="POST">
                <div class="bottom-bar">
                    <input class="chat-input" type="text" name="user_input" class="form-control" placeholder="Enter your sentence"/>
                    <button class="send-btn" id="send-btn" type="submit">Send</button>
                </div>
            </form> 
            </div>
          </div>
