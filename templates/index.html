<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Check you COVID-19 facts</title>
  </head>
  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Collapsed content</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="container" style="padding-top: 10px;">
      <div class="row">
        <div class="col"></div>
        <div class="col-9">
          <div class="container col-md-11" id="container" >
  
            <div class="alert alert-dark" role="alert">
             Chatbot: Welcome, please Enter your query and hopefully I can respond with useful information about COVID-19
            </div>
          </div>
            <!--<form  action="/process" method="POST">-->
          <div class="form-group">
                <input type="text" name="user_input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your query"><br>
              <button type="submit" class="btn btn-primary" id="btn1">Send</button>
            <!--</form>-->
          </div>
        </div>
        <div class="col"></div>
      </div>
      </div>
    <style>
     .col-md-11 {
         height: 600px;
        overflow-y: scroll;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#container').scrollTop($('#container')[0].scrollHeight);

        $("#btn1").click(function(){
          var user_input = $("#exampleInputEmail1").val();
          $("#container").append('<div class="alert alert-primary" role="alert">User: '+ user_input +' </div>');
          $("#container").animate({ scrollTop: 20000000 }, "slow");
          $.get("/process", { user_input }).done(function(data) {
            $("#container").append('<div class="alert alert-dark" role="alert">Chatbot: '+ data +' </div>');
            $("#container").animate({ scrollTop: 20000000 }, "slow");
          });
        });
      });
    </script>
  </body>
</html>
